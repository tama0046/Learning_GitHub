<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 3 demo</title>
</head>
<body>
    <div>
        <header>
            <h1>week 4 Demo</h1>
        </header>  
        <section>
            <h2 id="images">images</h2>
            <img src="images/raw sky.jpg" alt="raw sky of the sky" weidth="300" height="300" title="i love the sky">
        </section>  
        <section>
            <h2>links</h2>
            <article>
                <h3>outside  links</h3>
                <!-- http:// is required for the website. -->
               <p>if i were a birds i would fly <a href="http://" target="_blank">Google it</a></p>
            </article>
            <article>
                <h3> inside links</h3>
                <p> visit the <a href="new.html">New page</a></p>
            </article>
            <article>
                <h3>on page links</h3>
                <p>visit the <a href="#images">images</a></p>   
            </article>
        </section>
        <section>
            <h2>Tables</h2>
            <table>
              <caption>Student Informations</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Section</th>
                        <th>ID#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Manoj</td>
                        <td>020</td>
                        <td>7011223</td>
                    </tr>
                    <tr>
                        <td>manoj yonz</td>
                        <td>494</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2>forms</h2>
            <form action="new.html" method="get">
                <div>
                    <label for="name">first name</label>
                    <input id="name" type="text" name="fname">
                </div>
                <div>
                    <label for="age">age</label>
                    <input id="age" type="number" name="age">
                </div>
                <div>
                    <label for="question">comments?</label>
                    <textarea id="question" name="m"></textarea>
                </div>
                <div>
                    <select>
                        <label for="program">program</label>
                        <select name="program" id="pgm">

                        <option value="imd">Interactive media designing</option>
                        <option value="gd">graphic designing</option>
                    </select>
                </div>
                <div>
                    <h3>which campus?</h3>
                    <label for="on">On campus</label>
                    <input id="on" type="checkbox" name="Oncampus">

                    <label for="off">off campus</label>
                    <input type="checkbox" id="off" name="offcampus">
                </div>
                <div>
                    <button type="submit">send it</button>
                </div>
                <div>
                    <h3>Cash or credit?</h3>
                    <label for="cash">Cash</label>
                    <input type="radio" id="cash" name="payment" value="cash">

                    <label for="credit">Credit</label>
                    <input type="radio" id="credit" name="payment" value="credit">
                </div>
                </form>
        </section>
    </div>
    <br>
  </body>
</html>
